<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  function compare(a,b){
	if(a<b){
		return -1;
	}else if(a>b) {
		return 1;
	}else {
		return 0;
	}
  }
  
  var city=[];
  var ul=document.getElementById("aqi-list");
  
  for(var i=0;i<aqiData.length;i++){	
	if(aqiData[i][1]>60){
		city.push(aqiData[i][0]);
	}	
  }
  for(var i=0;i<city.length;i++){
	var li=document.createElement("li");
	var text=document.createTextNode(aqiData[i][0]);
	li.appendChild(text);
	ul.appendChild(li);
  }
})();

</script>
</body>
</html>
